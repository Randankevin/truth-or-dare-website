<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Truth or Dare</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        html {
            height: 100%;
        }
        
        .game-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 30px rgba(255,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 2rem;
            border: 1px solid #333;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,107,107,0.3);
        }
        
        .subtitle {
            color: #cccccc;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.1);
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .game-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .truth-btn {
            background: linear-gradient(135deg, #8b0000, #ff0000);
            color: white;
            border: 1px solid #ff0000;
            text-shadow: 0 0 5px rgba(255,0,0,0.5);
        }
        
        .truth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4), 0 0 15px rgba(255,0,0,0.3);
        }
        
        .dare-btn {
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            color: white;
            border: 1px solid #8a2be2;
            text-shadow: 0 0 5px rgba(138,43,226,0.5);
        }
        
        .dare-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.4), 0 0 15px rgba(138,43,226,0.3);
        }
        
        .challenge-card {
            background: linear-gradient(135deg, #2d1b69 0%, #11001c 100%);
            color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 1px solid #444;
            box-shadow: 0 0 20px rgba(255,0,0,0.1), inset 0 0 20px rgba(0,0,0,0.3);
        }
        
        .challenge-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .challenge-type {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
            padding: 0.8rem 2rem;
            border: 1px solid #666;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-shadow: 0 0 3px rgba(255,255,255,0.3);
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255,255,255,0.1);
            background: linear-gradient(135deg, #444444, #666666);
        }
        
        .players-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #444;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        
        .current-player {
            font-size: 1.4rem;
            font-weight: bold;
            color: #cccccc;
            margin-bottom: 0.5rem;
        }
        
        .player-name {
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(255,107,107,0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ðŸ”¥ Truth or Dare ðŸ”¥</h1>
        <p class="subtitle">Dare to reveal your darkest secrets... if you can handle the truth!</p>
        
        <div class="players-section">
            <div class="current-player">
                Current Player: <span class="player-name" id="currentPlayer">Click to start!</span>
            </div>
        </div>
        
        <div class="button-container">
            <button class="game-button truth-btn" onclick="getChallenge('truth')">
                ðŸ©¸ Truth
            </button>
            <button class="game-button dare-btn" onclick="getChallenge('dare')">
                ðŸ’€ Dare
            </button>
        </div>
        
        <div class="challenge-card" id="challengeCard">
            <div>
                <div class="challenge-type" id="challengeType"></div>
                <div id="challengeText">Choose Truth or Dare to begin the fun!</div>
            </div>
        </div>
        
        <button class="next-btn" onclick="nextPlayer()" id="nextBtn" style="display: none;">
            Next Player â†’
        </button>

        <div style="margin-top: 2rem; padding: 0.5rem; background: #2a2a2a; border-radius: 10px; border: 1px solid #444; color: #aaa; text-align: center; font-size: 0.85em; opacity: 0.6;">
            <strong style="font-size:0.95em;">Created by Randan Kevin</strong><br>
            <span style="font-size:0.8em;">
                Email: <a href="mailto:randankevin@zetech.ac.ke" style="color:#aaa; text-decoration:none;">randankevin@zetech.ac.ke</a><br>
                Phone: <a href="tel:+254708063827" style="color:#aaa; text-decoration:none;">+254 708 063 827</a>
            </span>
        </div>
    </div>

    <script>
        const players = ['Player 1', 'Player 2', 'Player 3', 'Player 4', 'Player 5', 'Player 6'];
        let currentPlayerIndex = 0;
        
        const truths = [
            "What's the most embarrassing thing you've done in public?",
            "Who was your first crush and why?",
            "What's a secret you've never told anyone?",
            "What's the weirdest food combination you actually enjoy?",
            "If you could read minds for a day, whose would you read first?",
            "What's the most childish thing you still do?",
            "What's your most irrational fear?",
            "Who in this room would you trust with your biggest secret?",
            "What's the worst lie you've ever told?",
            "What's something you're glad your parents don't know about you?",
            "If you had to delete one app from your phone, which would be the hardest to give up?",
            "What's the most trouble you've ever been in?",
            "Who do you think is the most attractive person in this room?",
            "What's your biggest pet peeve about people?",
            "If you could switch lives with someone for a day, who would it be?"
        ];
        
        const dares = [
            "Do your best impression of someone in the room (others guess who).",
            "Sing the chorus of your favorite song out loud.",
            "Do 10 push-ups right now.",
            "Call a random contact and sing 'Happy Birthday' to them.",
            "Dance with no music for 30 seconds.",
            "Let someone else post a status on your social media.",
            "Eat a spoonful of a condiment of the group's choosing.",
            "Do your best runway model walk across the room.",
            "Speak in an accent of the group's choice for the next 3 rounds.",
            "Do a cartwheel (or attempt one).",
            "Let the group give you a new hairstyle using just their hands.",
            "Pretend to be a food item and have others guess what you are.",
            "Do jumping jacks until it's your turn again.",
            "Make up a 30-second commercial for a random object in the room.",
            "Draw a portrait of someone in the room using only your non-dominant hand.",
            "Go jerk off ya homeboy.",
            "Post 'TUTAM' on your IG.", 
            "Send a risky text to your crush.",
        
        ];
        
        function updateCurrentPlayer() {
            document.getElementById('currentPlayer').textContent = players[currentPlayerIndex];
        }
        
        function getChallenge(type) {
            const challengeCard = document.getElementById('challengeCard');
            const challengeType = document.getElementById('challengeType');
            const challengeText = document.getElementById('challengeText');
            const nextBtn = document.getElementById('nextBtn');
            
            let challenge;
            if (type === 'truth') {
                challenge = truths[Math.floor(Math.random() * truths.length)];
                challengeType.textContent = 'ðŸ©¸ Truth';
                challengeCard.style.background = 'linear-gradient(135deg, #8b0000, #2d0000)';
            } else {
                challenge = dares[Math.floor(Math.random() * dares.length)];
                challengeType.textContent = 'ðŸ’€ Dare';
                challengeCard.style.background = 'linear-gradient(135deg, #4b0082, #1a0033)';
            }
            
            challengeText.textContent = challenge;
            challengeCard.classList.add('show');
            nextBtn.style.display = 'inline-block';
        }
         
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
            
            const challengeCard = document.getElementById('challengeCard');
            const challengeText = document.getElementById('challengeText');
            const challengeType = document.getElementById('challengeType');
            const nextBtn = document.getElementById('nextBtn');
            
            challengeCard.classList.remove('show');
            setTimeout(() => {
                challengeText.textContent = 'Choose Truth or Dare to continue!';
                challengeType.textContent = '';
                challengeCard.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                nextBtn.style.display = 'none';
            }, 300);
        }
        
        // Initialize the game
        updateCurrentPlayer();
    </script>
